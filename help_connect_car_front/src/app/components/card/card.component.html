<section>
  <div class="img">
    <img [src]="'img/cars/' + veiculo.name + '.png'" alt="{{veiculo.name}}" />
  </div>
  <div class="titulo">
    {{veiculo.name}}
  </div>
  <div class="texto">
    {{veiculo.type}}
  </div>
  <div class="texto">
    {{veiculo.engine}}
  </div>
  <div class="texto">
    {{veiculo.size || 0}} Lugares
  </div>
  <div class="reservar">
    <span>Reservar</span>
  </div>
</section>
